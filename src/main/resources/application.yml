# Server configuration
server:
  port: 8080 # Default port, change if needed
  servlet:
    context-path: /api # Base path for all API endpoints

spring:
  # Database configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/pawkar_raymi
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: validate  # This will update the schema without dropping data
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
  
  # Redis configuration
  redis:
    host: localhost
    port: 6379
    timeout: 5000
  
  # Cache configuration
  cache:
    type: redis
    redis:
      time-to-live: 86400000 # 24 hours in milliseconds
      cache-null-values: false

# JWT configuration
app:
  jwtSecret: pawkarSecretKey1234567890pawkarSecretKey1234567890
  jwtExpirationMs: 86400000
  jwtRefreshExpirationMs: 864000000

# Logging configuration
logging:
  level:
    org:
      springframework:
        security: DEBUG
        web: DEBUG
        cache: INFO
      springframework.data.redis: INFO
    pawkar: DEBUG
