# Server configuration
server:
  port: 8080 # Default port, change if needed
  servlet:
    context-path: /api # Base path for all API endpoints

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pawkar_raymi
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop  # This will drop and recreate the schema
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
        hbm2ddl:
          auto: create-drop

# JWT configuration
app:
  jwtSecret: pawkarSecretKey1234567890pawkarSecretKey1234567890
  jwtExpirationMs: 86400000
  jwtRefreshExpirationMs: 864000000

# Logging configuration
logging:
  level:
    org:
      springframework:
        security: DEBUG
        web: DEBUG
    pawkar: DEBUG
